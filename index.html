<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://economia.awesomeapi.com.br/last/USD-BRL,EUR-BRL,BTC-BRL">
    <title>Conversão Moeda</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Conversor de Moeda</a>
        </div>
    </nav>

    <div class="card col-5 container center position-absolute top-50 start-50 translate-middle">
        <div class="card-body">
            <h5 class="card-title">Converter moeda</h5>
            <form>
                <div class="mb-3">
                    <label for="exampleNumber1" class="form-label">Valor</label>
                    <input type="number" class="form-control" id="valor" aria-describedby="numberHelp"
                        placeholder="Informe um valor">
                </div>
                <div class="mb-3 form-group">
                    <label for="medida1" class="form-label">De:</label>
                    <select name="unidade1" id="moedaInput" class="form-select">
                        <option value="0" disabled>Selecione a moeda</option>
                        <option value="R$">Real</option>
                        <option value="USD">Dolar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                    </select>
                </div>
                <div class="mb-3 form-group">
                    <label for="medida1" class="form-label">Para:</label>
                    <select name="unidade1" id="moedaConverted" class="form-select">
                        <option value="0" disabled>Selecione a moeda</option>
                        <option value="R$">Real</option>
                        <option value="USD">Dolar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                    </select>
                </div>
                <div class="grid text-center">
                    <p id="result"></p>
                    <button id="convert" style="background-color: rgb(24, 207, 240);" type="button" class="btn btn-secondary mx-auto">Converter</button>

                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function converterMoedas(valor, moedaInserida, moedaConvertida) {
        if (moedaInserida === "R$" && moedaConvertida === "USD") {
            return valor / 5.0;
        } else if (moedaInserida === "R$" && moedaConvertida === "EUR") {
            return valor / 5.46;
        } else if (moedaInserida === "R$" && moedaConvertida === "GBP") {
            return valor / 6.22;
        } else if (moedaInserida === "USD" && moedaConvertida === "R$") {
            return valor / 0.20;
        } else if (moedaInserida === "USD" && moedaConvertida === "EUR") {
            return valor / 1.09;
        } else if (moedaInserida === "USD" && moedaConvertida === "GBP") {
            return valor / 1.24;
        } else if (moedaInserida === "EUR" && moedaConvertida === "R$") {
            return valor / 0.18;
        } else if (moedaInserida === "EUR" && moedaConvertida === "USD") {
            return valor / 0.92;
        } else if (moedaInserida === "EUR" && moedaConvertida === "GBP") {
            return valor / 1.14;
        } else if (moedaInserida === "GBP" && moedaConvertida === "R$") {
            return valor / 0.16;
        } else if (moedaInserida === "GBP" && moedaConvertida === "USD") {
            return valor / 0.81;
        } else if (moedaInserida === "GBP" && moedaConvertida === "EUR") {
            return valor / 0.88;
        } else {
            return valor.tofixed(2);
        }
    }
    const buttonConvert = document.getElementById("convert");
    const outputValor = document.getElementById("valor");
    const moedaInputSelect = document.getElementById("moedaInput");
    const moedaConvertedSelect = document.getElementById("moedaConverted");
    const resultadoFinal = document.getElementById("result").tofixed(2);

    buttonConvert.addEventListener("click", function () {
        const valor = parseFloat(outputValor.value);
        const moedaInserida = moedaInputSelect.value;
        const moedaConvertida = moedaConvertedSelect.value;

        const valorConvertido = converterMoedas(valor, moedaInserida, moedaConvertida);

        resultadoFinal.innerHTML = `${valor} ${moedaInserida} é equivalente a ${valorConvertido} ${moedaConvertida}`;

    });

</script>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
